[pytest]
# Pytest configuration for calendar sync service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    signature: Tests for signature generation and validation
    duplicate: Tests for duplicate detection
    integration: Integration tests requiring API access
    unit: Unit tests that don't require external services
